<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .form-container {
            width: 300px;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<main class="form-container">
    <form name="f" method="post" th:action="@{/process_login}">
        <h1 class="h3 mb-3 fw-normal" style="font-weight: bold">Please sign in</h1>

<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
        <div class="form-floating">
            <input type="text" name="username" id="firstName" class="form-control" placeholder="Email address">
        </div>

        <div class="form-floating">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <div th:if="${param.error}" style="color:red">Неверное имя или пароль</div>


        <p>Еще не зарегистрированы?
            <a class="edit-button" th:href="@{/auth/registration}">
                <button type="button" class="btn btn-success">Registration!</button>
            </a></p>
    </form>
</main>
</body>
</html>
